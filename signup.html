  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <i class="fa-brands fa-neos fa-7x"></i>
      <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control mid" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>

    </form>
